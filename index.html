<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Komputer Store</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Komputer Store</span>
    </nav>

    <div class="container">
        <div class="row">

            <!-- Banker -->
            <div class="col-sm">
                <h1>Joe Banker</h1>
                <p id="balance-text"> Balance: not working </p>
                <p id="loan-text"> </p>
                <div id="test">
                    <button id="banker-button" type="button" class="btn btn-primary">Get a loan</button>
                </div>

            </div>


            <div class="col-sm">
                <h1>Work</h1>
                <p id="work-text"> Pay: not working </p>
                <div id="work-buttons" class="d-grid gap-2 d-md-block">
                    <div id="store-button" class="btn btn-warning"> Bank </div>
                    <div id="work-button" class="btn btn-success"> Work </div>
                    <div id="repay-button" class="btn btn-success"> Repay </div>
                </div>
            </div>


            <div class="col-sm">
                <h1>Laptops</h1>
                <select id="laptop-select" class="form-select" aria-label="Default select example">
                </select>

                <p>
                <h3>Features:</h3>
                <ul id="specs-list">
                </ul>
                </p>
            </div>


        </div>


        <div class="row">
            <div class="col-lg">
                <img id="laptop-img" src="" alt="Image of laptop" class="img-thumbnail">
            </div>
            <div class="col-lg">
                <p>
                <h2 id="laptop-name"></h2>
                </p>
                <p id="laptop-description"></p>
            </div>
            <div class="col-lg">
                <h2 id="price-text">Price not working</h2>
                <button id="buy-button" type="button" class="btn btn-primary">BUY NOW</button>
                <div id="alertId" class="alert alert-danger alert-dismissible hide">
                    <button id="dismiss-button" type="button" class="close" aria-label="close">&times;</button>
                    <strong>Not enough funds!</strong> Couldn't purchase laptop as you currently do not have enough
                    funds
                </div>
                <div id="alert-success" class="alert alert-success alert-dismissible hide">
                    <button id="dismiss-button2" type="button" class="close" aria-label="close">&times;</button>
                    <strong>Success!</strong> You are now the proud owner of a new computer!
                </div>
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src='index.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
