    <!-- Bootstrap CSS -->

    <div class="container">
        <div class="row">


            <div class="col-sm">
                <h1>Joe Banker</h1>
                <p id="balance-text"> Balance: not working </p>
                <p id="loan-text"> </p>
                <div id="test">
                    <button id="banker-button" type="button" class="btn btn-primary">Get a loan</button>
                </div>

            </div>


            <div class="col-sm">
                <h1>Work</h1>
                <p id="work-text"> Pay: not working </p>
                <div id="work-buttons" class="d-grid gap-2 d-md-block">
                    <div id="store-button" class="btn btn-warning"> Bank </div>
                    <div id="work-button" class="btn btn-success"> Work </div>
                    <div id="repay-button" class="btn btn-success"> Repay </div>
                </div>
            </div>


            <div class="col-sm">
                <h1>Laptops</h1>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Laptops

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>

                <p>
                <h3>Features:</h3>
                <ul>
                    <li>It has a screen</li>
                    <li>There's a keyboard</li>
                    <li>(Some keys might be missing)</li>
                </ul>

                    alt="Image of laptop" class="img-thumbnail">
            </div>
            <div class="col-lg">
                <p>
                <h2>Laptop Name</h2>
                </p>
                <p>Laptop description. Wow!</p>
            </div>
            <div class="col-lg">
                <p>
                <h2>1500 NOK</h2>
                </p>
                <button type="button" class="btn btn-primary">BUY NOW</button>
            </div>

        </div>
